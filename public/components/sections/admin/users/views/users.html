<section class="bootstrap snippet mt-3">
    <div class="card shadow-lg col-md-12">
        <div class="card bg-dark">
            <div class="card-body text-white text-center">
                <h4><strong> USER MANAGEMENT </strong></h4>
            </div>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <button class="btn btn-primary btn-lg" id="ex1" ng-click="createUser()"  title="New User" data-toggle="modal" data-target="#myModal" >
                            <span class="fa fa-plus"> &nbsp; New User </span>
                        </button>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" id="ex1" type="text" placeholder="Search" ng-model="searchkey" my-enter="search()">
                    </div>
                </div>
                <table class="table mt-3">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr ng-repeat="n in data | orderBy:myOrderBy | filter:searchkey"">
                            <th scope="row">
                                {{$index+1}}
                            </th>
                            <th scope="row">
                                {{n.firstName}}
                            </th>
                            <th scope="row">
                                {{n.lastName}}
                            </th>
                            <th scope="row">
                                {{n.email}}
                            </th>
                            <th scope="row">
                                {{n.username}}
                            </th>
                            <th scope="row">
                                {{n.auth}}
                            </th>
                            <th scope="row">
                                <button class="btn btn-warning" ng-click="editInfo(n)" title="Edit" data-toggle="modal" data-target="#myModal">
                                    <span class="fa fa-edit"></span>
                                </button>
                            </th>
                            <th scope="row">
                                <button class="btn btn-danger" ng-click="deleteInfo(n)" title="Delete">
                                    <span class="fa  fa-trash"></span>
                                </button>
                            </th>
                            <th scope="row">
                                {{n.time}}
                            </th>
                        <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<section class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">User Management</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true"><i class="fa fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" > 
                <h3 class="text-center">{{header}}</h3>
                    <div class="form-group">
                        <label for="Name">First Name:</label>
                        <input type="text" class="form-control" ng-model="currentUser.firstName" value="{{currentUser.firstName}}" autofocus required >
                        </div> 
                        <div class="form-group">
                        <label for="Name">Last Name:</label>
                        <input type="text" class="form-control" ng-model="currentUser.lastName" value="{{currentUser.lastName}}" autofocus required >
                        </div>
                    <div class="form-group">
                    <label for="Email">Email Address:</label>
                    <input type="email" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}" autofocus required >
                    </div>
                    
                    <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" ng-model="currentUser.username" value="{{currentUser.username}}" autofocus required >
                    </div>
                        <div class="form-group">
                    <label for="auth">Role:</label>
                    <label for="" class="radio-inline gender">
                    <input type="radio" ng-model="currentUser.auth" value="user" >User
                    </label>
                    <label for="" class="radio-inline gender">
                    <input type="radio" name="gender" ng-model="currentUser.auth" value="admin">Admin
                    </label>
                    </div>
                    <div id="pass" ng-show="pass">
                        <div class="form-group">
                        <label for="Password" >Password</label>
                        <input type="password" class="form-control" ng-model="currentUser.password" value="{{currentUser.password}}"  autofocus  >
                        </div>
                        <div class="form-group">
                        <label for="Username" >Password Confirm</label>
                        <input type="password" class="form-control" ng-model="currentUser.passwordconfirm" value="{{currentUser.passwordconfirm}}" autofocus  >
                        </div>
                    </div>
                    <div class="form-group">
                    <button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.emp_id)" autofocus required >{{btn_text}}</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</section>
